    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .input-field {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.3);
        }
        
        .btn-primary {
            background: linear-gradient(to right, #667eea, #764ba2);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .floating {
            animation: floating 6s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.75rem;
            margin-top: 0.25rem;
            display: none;
        }

        .error-field {
            border-color: #ff6b6b !important;
        }

        .image-slider {
            perspective: 1000px;
        }
        
        .slider-image {
            transition: all 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
            transform-style: preserve-3d;
            position: absolute;
            top: 0;
            left: 0;
            width: 80%;
            height: 80%;
            margin: 10%;
            opacity: 1;
            filter: none;
        }
        
        .slider-image.active {
            z-index: 3;
            transform: translateY(0) scale(1) rotateY(0deg);
        }
        
        .slider-image.next {
            z-index: 2;
            transform: translateX(20%) translateY(5%) scale(0.9) rotateY(15deg);
        }
        
        .slider-image.prev {
            z-index: 1;
            transform: translateX(-20%) translateY(5%) scale(0.9) rotateY(-15deg);
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(102, 126, 234, 0); }
            100% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0); }
        }
    </style>
</head>
<body>

    <script>
        // Image slider functionality
        function cycleImages() {
            const images = document.querySelectorAll('.slider-image');
            let activeIndex = 0;
            
            setInterval(() => {
                images.forEach(img => img.classList.remove('active', 'next', 'prev'));
                
                activeIndex = (activeIndex + 1) % images.length;
                const nextIndex = (activeIndex + 1) % images.length;
                const prevIndex = (activeIndex - 1 + images.length) % images.length;
                
                images[activeIndex].classList.add('active');
                images[nextIndex].classList.add('next');
                images[prevIndex].classList.add('prev');
            }, 4000);
        }
        
        // Start the image cycling when page loads
        document.addEventListener('DOMContentLoaded', cycleImages);
        
        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(icon => {
            icon.addEventListener('click', function() {
                const input = this.parentElement.previousElementSibling;
                if (input.type === 'password') {
                    input.type = 'text';
                    this.classList.replace('fa-eye-slash', 'fa-eye');
                } else {
                    input.type = 'password';
                    this.classList.replace('fa-eye', 'fa-eye-slash');
                }
            });
        });

        // Add floating animation to form inputs on focus
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('transform', 'scale-105');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('transform', 'scale-105');
            });
        });

        // Form validation
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            const inputs = this.querySelectorAll('input[type="text"], input[type="email"], input[type="password"]');
            let isValid = true;
            
            // Reset all error states
            document.querySelectorAll('.error-message').forEach(msg => msg.style.display = 'none');
            document.querySelectorAll('.input-field').forEach(field => field.classList.remove('error-field'));
            
            // Validate each field
            inputs.forEach(input => {
                if (!input.value.trim()) {
                    isValid = false;
                    input.classList.add('error-field');
                    const errorMsg = input.nextElementSibling.nextElementSibling; // Get the error message element
                    if (errorMsg) errorMsg.style.display = 'block';
                }
            });
            
            // Validate terms checkbox
            if (!this.querySelector('#terms').checked) {
                isValid = false;
                const termsLabel = this.querySelector('label[for="terms"]');
                termsLabel.style.color = '#ff6b6b';
                termsLabel.style.fontWeight = 'bold';
            }
            
            if (!isValid) {
                e.preventDefault();
            }
        });
    </script>
